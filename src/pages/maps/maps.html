<ion-header>
  <ion-navbar>
    <ion-title>Google maps</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="outer-content">
  <div #map id="map"></div>
  <ion-list>
    <ion-list-header>
      FILTRO
    </ion-list-header>
    <ion-item>
      <ion-label class="distance">Dist√¢ncia: {{distance}} Metros</ion-label>
      <ion-range min="500" max="20000" pin="true" step="500" snaps="true" [(ngModel)]="distance" color="primary">
        <ion-label range-left>500</ion-label>
        <ion-label range-right>20.000</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
